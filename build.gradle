// need to fetch spring-boot plugin from MavenCentral before executing it
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        // uses spring-boot plugin which is not compatible with Gradle 3
        // see https://github.com/spring-gradle-plugins/dependency-management-plugin/issues/87
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
        // TODO remove this line when using Spring Boot 1.4+
        classpath "io.spring.gradle:dependency-management-plugin:0.6.0.RELEASE"
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'spring-boot'

jar {
    baseName = 'gorm-client'
    version =  '0.0.1'
}
sourceCompatibility = 1.7
targetCompatibility = 1.7


// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-actuator")
    compile("org.grails:gorm-hibernate4-spring-boot:6.0.0.RC2")

    runtime("com.h2database:h2")

    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.7'

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
