spring:
    datasource:
        name: testDb
        jmx-enabled: true
        driverClassName: org.h2.Driver
        username: sa
        password:
        url: jdbc:h2:mem:testDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
        default-transaction-isolation: 2
    jpa:
        open-in-view: true
        hibernate:
            ddl-auto: update